<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Add Todo List</title>
</head>
<body>

    <div class="container">
        <h3 class="mb-3">Add Todo List</h3>
        <hr>

        <form action="#" th:action="@{/todos/save}"
                         th:object="${todo}" method="POST">

            <!-- Add hidden form field to handle the update-->
            <input type="hidden" th:field= "*{id}">
            <input type="text" th:field="*{title}"
                    class="form-control mb-4 w-25" placeholder="Title">
            <input type="text" th:field="*{contents}"
                   class="form-control mb-4 w-25" placeholder="Contents">
            <input type="date" th:field="*{date}"
                   class="form-control mb-4 w-25">
            <input type="text" th:field="*{completed}"
                   class="form-control mb-4 w-25" placeholder="N">

            <button type="submit" class="btn btn-info col-2">Add</button>
        </form>

        <hr>
        <a th:href="@{/todos}">Back to Todo List</a>
    </div>
</body>
</html>
