<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container">

    <h3>Todo List</h3>
    <hr>
    <a th:href="@{/todos/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Todo List</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>할 일</th>
                <th>내용</th>
                <th>기한</th>
                <th>완료 여부</th>
                <th>수정/완료</th>
            </tr>
        </thead>

        <tbody>
        <tr th:each="tempTodos: ${todos}">
            <td th:text="${tempTodos.title}" />
            <td th:text="${tempTodos.contents}" />
            <td th:text="${tempTodos.date}" />
            <td th:text="${tempTodos.completed}" />
            <!-- Add update button Link-->
            <td>
                <a th:href="@{/todos/showFormForUpdate(todoId=${tempTodos.id})}"
                    class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/todos/delete(todoId=${tempTodos.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('정말 삭제 하시겠습니까?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
